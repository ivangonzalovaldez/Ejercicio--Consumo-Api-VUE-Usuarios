<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Consumo API Vue Usuarios</title>

</head>

<body style="background-color: #D3D3D3">

    <div id="app" class="container">
        <hr>
        <h4>Lista de usuarios:</h4>
        <hr>
        <button class="btn btn-link" v-on:click="consumirApi">Buscar</button>
        <hr>

        <div v-for="usuarios in datos">
            Id: <b>{{usuarios.id}}</b> 
            <br>
            Email: <b>{{usuarios.email}}</b>
            <br>
            Nombre y Apellido: <b>{{usuarios.first_name}} {{usuarios.last_name}}</b>
            <br><br>
            <img v-bind:src="usuarios.avatar">
            <hr>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                datos: []
            },
            methods: {
                consumirApi: function () {
                    this.$http.get('https://reqres.in/api/users').then(function (respuesta) {
                        this.datos = respuesta.body.data;
                    });
                }
            }
        });
    </script>
</body>

</html>
